
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora | Genesy Collective & AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
            overflow-x: hidden;
            /* Impedisce la selezione accidentale del testo per protezione */
            user-select: none;
        }

        body.dark {
            background-color: #03040b;
            color: #f8fafc;
        }

        body.light {
            background-color: #f8f9fc;
            color: #03040b;
        }

        h1, h2, h3, h4, .font-heading {
            font-family: 'Outfit', sans-serif;
        }

        .navbar-glass {
            backdrop-filter: blur(20px);
            transition: var(--transition);
            border-bottom: 2px solid;
        }

        .dark .navbar-glass {
            background: rgba(3, 4, 11, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .light .navbar-glass {
            background: rgba(248, 249, 252, 0.9);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .glass-card {
            transition: var(--transition);
            border: 2px solid;
        }

        .dark .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .light .glass-card {
            background: #ffffff;
            border-color: rgba(99, 102, 241, 0.25);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.08);
        }

        .section-border {
            border-bottom: 2px solid;
        }
        .dark .section-border { border-color: rgba(255, 255, 255, 0.05); }
        .light .section-border { border-color: rgba(99, 102, 241, 0.18); }

        .text-glow-dark {
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }

        .btn-shadow {
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        // PROTEZIONE NEXORA: Disabilita Right-Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // PROTEZIONE NEXORA: Disabilita F12 e Scorciatoie Ispezione
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; // F12
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false; // Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; // Ctrl+Shift+J
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Ctrl+U (View Source)
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) return false; // Ctrl+S (Save)
        };
    </script>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

  }
}
</script>

</head>

</body>
</html>
